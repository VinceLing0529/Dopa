<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Side Navigation Bar</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Dopa Box</h2>
        <ul>
            <li><a href="/dashboard"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/notes"><i class="fas fa-sticky-note"></i>Notes</a></li>
            <li><a href="/accounts"><i class="fas fa-key"></i>Accounts</a></li>
            <li><a href="#"><i class="fas fa-link"></i>Links</a></li>
            <li><a href="#"><i class="fas fa-images"></i>Image/Video</a></li>
            <li><a href="#"><i class="fas fa-file"></i>Files</a></li>

            <li><a href="#"><i class="fas fa-user-friends"></i>Friends</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i>Log out</a></li>

        </ul> 

    </div>
    <div class="main_content">
        <div class="header">Welcome!! Have a nice day.
          <a href="/logout" style="color: black;">Log out</a>
        </div>  
        <div class="posts">
          <div class="post">
            <h2><i class="fas fa-search"></i> 
        Find</h2>
              <form action="">
                <h2><input type="text" name="" id=""></h2>
                <h2><input type="submit" name="" id="" value="Search"></h2>
              </form>
        </div>
        <div class="post">

        <h2><i class="far fa-plus-square"></i> Quick </h2>

          <input type="submit"  class="btn btn-secondary" name="" value="Notes">
          <input type="submit"  class="btn btn-secondary" name="" value="Accounts">
          <input type="submit"  class="btn btn-secondary" name="" value="Links">
          <input type="submit"  class="btn btn-secondary" name="" value="Image">
          <input type="submit"  class="btn btn-secondary" name="" value="Video">
          <input type="submit"  class="btn btn-secondary" name="" value="Files">

        </div>
        <div class="post">
          
            <h2><i class="fas fa-folder"></i> 
        Recent</h2>
        <div class="recent_all">
              <div class='recent'>
                <p>Notes</p>
                {% for i in all_note[0:5] %}
                <p><a href="/notes/{{i.id}}">{{ i.name }}</a></p>
                {% endfor %}
              </div>
              <div class='recent'>
                <p>Links</p>
              </div>
              <div class="recent">
                <p>Images/Videos</p>
              </div>
              <div clas='recent'>
                <p>Files</p>
              </div>
          </div>
        </div>
        <div class="post">

            <h2><i class="fas fa-user-friends"></i> 
        Friends</h2>

        </div>
        </div>
        </div>
    </div>
</div>

</body>
</html>
